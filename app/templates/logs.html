{% extends "base.html" %}

{% block main %}


    <div class="container-fluid" id="logs">
        <div class="row">
            <div class="col-md-12">
                {% for filename in filenames %}
                    <a href="/logs/{{ filename }}" class="btn btn-warning" role="button">{{ filename }}</a></button>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
